<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Search Box Example</title>
    <link href="../../dist/main.css" rel="stylesheet" />
</head>
<body style="margin: 10px">
    <label for="station">Station</label>
    <input id="station" name="station" value="1" />

    <label for="company">Company</label>
    <input id="company" name="company" value="1" />

    <script src="../../dist/bundle.js"></script>
    <script>
        const stationSearchBox = new SearchBox.SearchBox()
            .setUrl('http://quietvox.local/select2/station')
            .setTermProperty('station')
            .bindToInput(document.querySelector('#station'));
    </script>

    <script>
        const companySearchBox = new SearchBox.SearchBox()
            .setUrl('http://quietvox.local/select2/company')
            .setTermProperty('name')
            .bindToInput(document.querySelector('#company'));
    </script>
</body>
</html>
